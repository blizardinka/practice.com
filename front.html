<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-field button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-field button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Practice</h1>
        <div class="input-field">
            <input type="text" id="input-text" placeholder="Type your text here...">
            <button onclick="processText()">Submit</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        function processText() {
            // This is where you can perform your AI-related tasks
            // For practice purposes, you can start with simple tasks like echoing the input
            var inputText = document.getElementById('input-text').value;
            var outputDiv = document.getElementById('output');
            outputDiv.innerText = "You typed: " + inputText;
        }
    </script>
</body>
</html>
